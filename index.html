		(function(){

			var $wrap = $(".wrap");
			var $img = $(".figure a");
			var $control = $(".control ul li");
			var $btn = $(".control-btn span");
			var length = $control.length;
			var index = 0;
			var timer;

			//初始化
			$img.eq(0).fadeIn();
			$control.eq(0).addClass("on");

			//点击控制按钮显示图片
			$control.click(function(){
				index = $(this).index();
				$(this).addClass("on").siblings().removeClass("on");
				$img.eq(index).stop().fadeIn().siblings().stop().fadeOut();
			});

			//左右按钮点击显示图片
			$btn.click(function(){
				$(this).index()?index++:index--;
				index %= length;
				$control.eq(index).addClass("on").siblings().removeClass("on");
				$img.eq(index).stop().fadeIn().siblings().stop().fadeOut();
			});

			$wrap.mouseenter(function(){
				clearInterval(timer);
			});
			$wrap.mouseleave(function(){
				auto();
			});
			//自动轮播
			auto();
			function auto(){
				timer = setInterval(function(){
					index++;
					index %= length;
					$control.eq(index).addClass("on").siblings().removeClass("on");
					$img.eq(index).stop().fadeIn().siblings().stop().fadeOut();
				},3000);
			}
		}())
	</script>
